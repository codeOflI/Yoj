<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--spring security-->
    <meta name="_csrf" th:content="${_csrf.token}" content=""/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}" content=""/>
    <link rel="icon" href="https://v4.bootcss.com/favicon.ico">
    <title th:text="${problem == null ? '添加题目' : '修改题目'}">创建比赛</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}"
                                 rel="stylesheet">
    <link th:href="@{/assets/css/bootstrap-datetimepicker.min.css}"
          rel="stylesheet">
    <link th:href="@{/assets/css/common.css}" rel="stylesheet">
    <style>
        .problem .des {
            margin: 20px 80px 12px 80px;
            padding: 16px 40px 16px 40px;
            background: #e4f1ff;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "宋体", "Times New Roman";
        }

        .invalid-feedback {
            font-size: 1rem;
        }

        /*editor css*/
        .toolbar {
            border: 1px solid #ccc;
        }

        .text {
            border: 1px solid #ccc;
            min-height: 400px;
            max-height: 600px;
            overflow: auto;
        }
        /*editor css*/
    </style>
    <script th:inline="javascript">
        var prob = [[${problem}]];
    </script>
</head>

<body class="bg-light">

<!--引入topbar-->
<div th:replace="commons/bar::topbar"></div>

<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-md-12 order-md-1">
            <div class="problem" style="display:block;">
                <div class="input-group mb-3 col-md-6 offset-md-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon0">比赛名称</span>
                    </div>
                    <input name="title" th:value="${problem != null} ? ${problem.title}" type="text"
                           class="form-control addInput"
                           placeholder="比赛名称" aria-label="Username"
                           aria-describedby="basic-addon1">
                    <div class="invalid-feedback">
                        比赛名称不能为空.
                    </div>
                </div>
                <div class="des">
                    <div class="sec_header">比赛描述</div>
                    <div id="description" class="editor">
                        <div class="toolbar"></div>
                        <div class="text" th:utext="${problem != null} ?  ${problem.description}"></div>
                    </div>

                    <div style="display: flex; justify-content: center;">
                        <button id="btn" class="btn btn-primary btn-lg justify-content-sm-center" type="submit"
                                th:text="${problem == null ? '添加比赛' : '修改比赛'}">
                            添加比赛
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-append date form_datetime" data-date="2013-02-21T15:25:00Z">
        <input size="16" type="text" value="" readonly>
        <span class="add-on"><i class="icon-remove"></i></span>
        <span class="add-on"><i class="icon-calendar"></i></span>
    </div>
    <div>
        <input type="date">
    </div>
    <!--引入footer-->
    <footer th:replace="commons/bar::footer"></footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../static/assets/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="../static/assets/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
<script type="text/javascript"
        th:src="@{/assets/js/datetimepicker/moment-with-locales.min.js}"></script>
<script type="text/javascript"
        th:src="@{/assets/js/datetimepicker/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/assets/js/wangEditor.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/common.js}"></script>
<script th:src="@{/assets/js/util/validate.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/contest/addContest.js}"></script>
</body>
</body>
</html>
